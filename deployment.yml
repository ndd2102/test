apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-1
  labels:
    app: react-app-1
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: react-app-1
  template:
    metadata:
      labels:
        app: react-app-1 
    spec:
      containers:
      - name: react-app-1
        image: nddung2102/react-app:latest 
        ports:
        - containerPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: react-app-1
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-1
            port:
              number: 80